<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>The Apocalypse Game</title>
</head>
<body>
    <div class="outside-container">
        <div class="container">
            <h2>The Apocalypse Game</h2>
            <div class="text-output">
            </div>
            <div class="inputHolder">
                <div class="inputHolder-left">
                    <div class="spacer">
                    </div>
                    <div class="text-input">
                        <input type="text" name="inText" id="inTextId">
                    </div>
                    <div class="button-Enter">
                        <button id="button-input" onclick="getTextButton()">Enter</button>
                    </div>                
                </div>
                <div class="inputHolder-right">

                    <div class="button-Restart">
                        <button onclick="startGame()">Restart</button>
                    </div>                
                </div>
            </div>
        </div>
    </div>
</body>
</html>
